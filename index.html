<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brownie Planet</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #050505;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ffffff;
      pointer-events: none;
      text-shadow: 0 0 5px #ff00ff;
      z-index: 10;
    }

    .hud-text {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* Menu Overlay */
    #menu-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 20;
      color: white;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
      color: #ffaa00;
      text-shadow: 0 0 20px #ff5500;
    }

    .btn {
      background: transparent;
      border: 2px solid #ffaa00;
      color: #ffaa00;
      padding: 15px 40px;
      font-size: 24px;
      margin: 10px;
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
      transition: all 0.3s;
      text-transform: uppercase;
    }

    .btn:hover {
      background: #ffaa00;
      color: black;
      box-shadow: 0 0 20px #ffaa00;
    }

    #controls-info {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
      display: none;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="ui" class="hidden">
    <div id="score" class="hud-text">COOKIES: 0 / 15</div>
    <div id="level" class="hud-text">LEVEL: 1</div>
    <div id="health" class="hud-text" style="color: #ff0055;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  </div>

  <div id="menu-overlay"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0, 0, 0, 0.85); z-index: 20; color: white;">
    <h1>BROWNIE PLANET üç™</h1>
    <button id="btn-play" class="btn">PLAY GAME</button>
    <p style="margin-top: 20px; font-size: 18px;">Arrow Keys to Move ‚Ä¢ Space to Shoot</p>
  </div>

  <div id="game-over" class="hidden"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(50, 0, 0, 0.9); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 30;">
    <h1 style="color: red;">GAME OVER</h1>
    <p>The cookies crumbled you.</p>
    <button id="btn-restart" class="btn">TRY AGAIN</button>
  </div>

  <div id="victory" class="hidden"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 50, 0, 0.9); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 30;">
    <h1 style="color: lime;">VICTORY!</h1>
    <p>Galaxy secured. Enjoy your brownies.</p>
    <button id="btn-restart-win" class="btn">PLAY AGAIN</button>
  </div>

  <div id="debug-log"
    style="position: absolute; bottom: 10px; left: 10px; color: red; background: rgba(0,0,0,0.8); padding: 10px; display: none;">
  </div>

  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      const log = document.getElementById('debug-log');
      log.style.display = 'block';
      log.innerHTML += `<div>Error: ${msg} at line ${lineNo}</div>`;
      return false;
    };
    console.log = (function (oldLog) {
      return function (message) {
        // oldLog.apply(console, arguments);
        // Uncomment to see logs on screen if needed
        // const log = document.getElementById('debug-log');
        // log.style.display = 'block';
        // log.innerHTML += `<div>Log: ${message}</div>`;
      }
    })(console.log);
  </script>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
